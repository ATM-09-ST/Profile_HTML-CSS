<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>MyProfile</title>
    <meta charset="utf-8">
    <meta name="description" content="自己紹介サイト 自己紹介と自分の趣味を掲載するサイト">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <nav class="myprofile">
        <a href="index.html">My Profile</a>
      </nav>
      <nav id="nav">
        <a href="#about">About</a>
        <a href="#works">Works</a>
      </nav>
    </header>

    <article>
      <div id="main">
        <img src="images/main.png" alt="愛機のカメラ">
      </div>

      <h1 id="about">About</h1>
      <section class="about">
        <img class="profile-img" src="images/about.png" alt="プロフィール画像">
        <div class="introduction">
          <h2>Kazuki Asahina</h2>
          <ul>
            <li>25歳 長野県佐久市出身</li>
            <li>ソフトウェア業界でマーケティングに従事</li>
            <li>趣味はカメラ、愛機はCanon</li>
            <li>自然を撮影するのが好きで、海や山によく行く</li>
          </ul>
        </div>
      </section>

      <h1 id="works">Works</h1>
      <section class="works">
        <div class="item">
          <img src="images/works1.png" alt="新潟の日本海">
          <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
        </div>
        <div class="item">
          <img src="images/works2.png" alt="長野の御嶽山">
          <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
        </div>
        <div class="item">
          <img src="images/works3.png" alt="京都の町並み">
          <p>京都で撮影した、明け方の古き良き日本の町並み</p>
        </div>
      </section>

        <footer>
          <p>&copy; MyProfile. All rights reserved.</p>
        </footer>      
    </article>
  </body>
</html>
